<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍管理</title>
</head>
<body>
<form action="/book.do" method="get">
    <p>isbn<input type="text" name="bisbn"></p>
    <p>书名<input type="text" name="bname"></p>
    <p>作者<input type="text" name="bwriter"></p>
    <p>库存数量<input type="text" name="bnumber"></p>
    <p>借出数量<input type="text" name="boutnumber"></p>
    <p>类别<input type="text" name="bsort"></p>
    <p>出版社<input type="text" name="bpub"></p>
    <p>价钱<input type="text" name="bprice"></p>
    <p>介绍<input type="text" name="bintro"></p>
    <p>图片<input type="file" name="bpic"></p>
    <p><input type="submit" value="submit"/></p>
</form>

</body>
</html>
